name: rust_builder

on:
  push:
    branches:
      - rust_builder

  workflow_dispatch:
    inputs:
      rust_version:
        description: "Override Rust version (optional)"
        required: false
      openssl_version:
        description: "Override OpenSSL version (optional)"
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

  # ---- SINGLE SOURCE OF TRUTH ----
  RUST_VERSION: "1.90"
  OPENSSL_VERSION: "3.2.1"
  ALPINE_VERSION: "3.19"
  LIBC: "musl"
  # --------------------------------

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: Log into registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract base Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # ---- RESOLVE EFFECTIVE VALUES ONCE ----
      - name: Resolve build versions
        id: versions
        shell: bash
        run: |
          set -euo pipefail

          RUST_VER="${{ inputs.rust_version || env.RUST_VERSION }}"
          OPENSSL_VER="${{ inputs.openssl_version || env.OPENSSL_VERSION }}"

          DESC="Rust ${RUST_VER} toolchain with OpenSSL ${OPENSSL_VER}, built on Alpine ${ALPINE_VERSION} using ${LIBC} libc (static-friendly, musl-based image)"

          echo "rust_version=$RUST_VER" >> "$GITHUB_OUTPUT"
          echo "openssl_version=$OPENSSL_VER" >> "$GITHUB_OUTPUT"
          echo "description=$DESC" >> "$GITHUB_OUTPUT"
          echo "img_tag=${{ env.REGISTRY }}/${{ github.repository }}:ci-rust-musl-$RUST_VER-$OPENSSL_VER" >> "$GITHUB_OUTPUT"
      # --------------------------------------

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.versions.outputs.img_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUST_VER=${{ steps.versions.outputs.rust_version }}
            OPENSSL_VERSION=${{ steps.versions.outputs.openssl_version }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.title=Rust musl builder
            org.opencontainers.image.description=${{ steps.versions.outputs.description }}
            org.opencontainers.image.base.name=alpine:${{ env.ALPINE_VERSION }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Sign the published Docker image
        if: github.event_name != 'pull_request'
        env:
          TAG: ${{ steps.versions.outputs.img_tag }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          cosign sign --yes "${TAG}@${DIGEST}"
